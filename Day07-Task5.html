<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Print the country which uses US Dollars as currency.

        let xhr = new XMLHttpRequest();
        xhr.open('GET','https://restcountries.com/v3.1/all',true);
        xhr.onload = function(){
            let array = JSON.parse(xhr.responseText);
            let country = array.filter((values)=>values.currencies);
            console.log(country.filter((dollar)=>Object.keys(dollar.currencies).includes('USD')).map((dollar)=>dollar.name.common));
        }
    
        xhr.send();
    </script>
</body>
</html>
